<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTOUCH SYNDICATE LLP - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 0px;
            text-align: left;
            position: relative;
        }
        nav {
            background-color: transparent;
            padding: 10px;
            text-align: right;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            position: relative;
        }
        nav ul li a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #808080;
        }
        /* Dropdown Styles */
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            list-style-type: none;
            padding: 10px 0;
            min-width: 180px;
            top: 100%;
            z-index: 999;
            text-align: left;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            display: block;
            margin-bottom: 5px;
        }
        nav ul li ul li a {
            display: block;
            padding: 10px 20px;
            color: #000000;
            text-align: left;
            text-transform: capitalize;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 12px;
            background-color: transparent;
        }
        nav ul li ul li a:hover {
            background-color: #000000;
            color: white;
        }
         /* Hamburger Menu Styles */
        .container {
            display: none; /* Hide hamburger by default */
            cursor: pointer;
            position: absolute;
            right: 20px; /* Position the hamburger to the right */
            top: 10px;
        }
        .bar1, .bar2, .bar3 {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
        /* Mobile Navigation */
        @media screen and (max-width: 768px) {
            nav ul {
                display: none; /* Hide nav links by default on mobile */
                flex-direction: column;
                background-color: #000000;
                width: 100%;
                position: absolute;
                top: 60px;
                right: 0; /* Align the dropdown to the right */
                padding: 0;
                text-align: left;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            nav ul.show {
                display: flex; /* Show nav when toggled */
            }
            nav ul li {
                display: block;
                padding: 10px;
            }
            nav ul li ul {
                position: static; /* Adjust dropdown position on mobile */
            }
            .container {
                display: block;
            }
        /* Styling for the video background */
        section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        section h1 {
            z-index: 1;
            color: white;
            font-size: 3rem;
            text-align: center;
        }

        /* Button Styling */
        .service-button {
            position: absolute;
            bottom: 150px;
            padding: 15px 30px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 1;
        }
        .service-button:hover {
            background-color: #808080;
            color: white;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Styling for the Services Section */
        #services {
            padding: 40px 0;
            background-color: #ffffff;
            text-align: center;
            color: white;
        }

        /* Grid Layout for Services */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .service-item {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .service-item:hover {
            transform: translateY(-10px);
            background-color: #333;
        }
        .service-item h3 {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #ffffff;
        }
        .service-item p {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                text-align: left;
            }
            nav ul {
                display: flex;
                flex-direction: column;
            }
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
            .service-button {
                bottom: 100px;
                font-size: 1rem;
            }
            section h1 {
                font-size: 2rem;
            }
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            section h1 {
                font-size: 1.5rem;
            }
            .service-button {
                bottom: 80px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .services-grid {
                grid-template-columns: 1fr;
            }
            .service-item {
                padding: 15px;
            }
            .service-item h3 {
                font-size: 1rem;
            }
            .service-item p {
                font-size: 0.9rem;
            }
            footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }
        .social-icons a:hover {
            color: #808080;
        }
       
        }
    </style>
</head>
