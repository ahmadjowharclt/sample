<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTOUCH SYNDICATE LLP - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
         body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
         header {
            background-color: #000000;
            color: white;
            padding: 0px;
            text-align: left;
            position: relative;
        }
        nav {
            background-color: transparent;
            padding: 10px;
            text-align: right;
        }
         nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            position: relative;
        }
        nav ul li a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #808080;
        }
        
        /* Dropdown Styles */
        nav ul li ul {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            list-style-type: none;
            padding: 10px 0;
            min-width: 180px;
            top: 100%;
            z-index: 999;
            text-align: left;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            display: block;
            margin-bottom: 5px;
        }
        nav ul li ul li a {
            display: block;
            padding: 10px 20px;
            color: #000000;
            text-align: left;
            text-transform: capitalize;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 12px;
            background-color: transparent;
        }
        nav ul li ul li a:hover {
            background-color: #000000;
            color: white;
        }

        /* Hamburger Menu Styles */
       .container {
            display: none; /* Hide hamburger by default */
            cursor: pointer;
            position: absolute;
            right: 20px; /* Position the hamburger to the right */
            top: 10px;
        }
        .bar1, .bar2, .bar3 {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }
        .change .bar1 {
            transform: translate(0, 11px) rotate(-45deg);
        }
        .change .bar2 {
            opacity: 0;
        }
        .change .bar3 {
            transform: translate(0, -11px) rotate(45deg);
        }
        
        /* Mobile Navigation */
         @media screen and (max-width: 768px) {
            nav ul {
                display: none; /* Hide nav links by default on mobile */
                flex-direction: column;
                background-color: #000000;
                width: 100%;
                position: absolute;
                top: 60px;
                right: 0; /* Align the dropdown to the right */
                padding: 0;
                text-align: left;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            nav ul li {
                display: block;
                padding: 10px;
            }
            nav ul li ul {
                position: static; /* Adjust dropdown position on mobile */
            }
            .container {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Hamburger menu icon -->
            <div class="container" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- Navigation Links -->
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li>
                    <a href="#">Services</a>
                    <ul>
                        <li><a href="brandbon.html">Branding</a></li>
                        <li><a href="amaze-holidays.html">Travel and Tourism</a></li>
                        <li><a href="skill-trade.html">Manpower supply</a></li>
                        <li><a href="ntouch-industrials.html">Manufacturing</a></li>
                        <li><a href="amaze-pro.html">UAE PRO Services</a></li>
                        <li><a href="import-export.html">Import/Export</a></li>
                        <li><a href="castel-rock.html">Construction</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- Video Background and Other Content Here -->
    </section>

    <footer>
        <p>&copy; 2024 Ntouch Syndicate LLP. All rights reserved.</p>
    </footer>

    <script>
        // Toggle navbar visibility on mobile
        function toggleMenu(x) {
            x.classList.toggle("change");
            document.getElementById("navbar").style.display =
                document.getElementById("navbar").style.display === "flex" ? "none" : "flex";
        }
    </script>
</body>
</html>
