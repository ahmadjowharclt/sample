<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTOUCH SYNDICATE LLP - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 0px;
            text-align: left;
            position: relative;
        }
        nav {
            background-color: transparent;
            padding: 10px;
            text-align: right;
        }

        /* Navbar Styles */
        #navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }

        #navbar li {
            display: inline-block;
            position: relative;
        }

        #navbar li a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Toggle Icon Styles */
        .container {
            display: none;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 10px;
        }
        
        .bar1, .bar2, .bar3 {
            width: 30px; /* Adjusted width */
            height: 4px;  /* Adjusted height */
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }
        
        .change .bar1 {
            transform: translate(0, 8px) rotate(-45deg);
        }
        
        .change .bar2 {
            opacity: 0;
        }
        
        .change .bar3 {
            transform: translate(0, -8px) rotate(45deg);
        }

        /* Mobile Navigation */
        @media screen and (max-width: 768px) {
            #navbar {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                height: 100%;
                width: 250px; /* Width of the sidebar */
                background-color: #000000;
                flex-direction: column;
                padding-top: 60px;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
                transition: transform 0.3s ease;
                transform: translateX(100%); /* Start off-screen on the right */
            }

            /* Show navbar when toggled */
            #navbar.show {
                display: flex;
                transform: translateX(0); /* Slide in from right */
            }

            .container {
                display: block;
            }

            #navbar li {
                padding: 10px;
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- Toggle Icon -->
            <div class="container" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- Navigation Links -->
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li>
                    <a href="#">Services</a>
                    <ul>
                        <li><a href="brandbon.html">Branding</a></li>
                        <li><a href="amaze-holidays.html">Travel and Tourism</a></li>
                        <li><a href="skill-trade.html">Manpower supply</a></li>
                        <li><a href="ntouch-industrials.html">Manufacturing</a></li>
                        <li><a href="amaze-pro.html">UAE PRO Services</a></li>
                        <li><a href="import-export.html">Import/Export</a></li>
                        <li><a href="castel-rock.html">Construction</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <!-- Video Background and Other Content Here -->
    </section>

    <footer>
        <p>&copy; 2024 Ntouch Syndicate LLP. All rights reserved.</p>
    </footer>

    <script>
        // Toggle navbar visibility on mobile
        function toggleMenu(x) {
            x.classList.toggle("change");
            document.getElementById("navbar").classList.toggle("show");
        }
    </script>
</body>
</html>
